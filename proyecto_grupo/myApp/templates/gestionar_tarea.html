{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Deustotil Tech S.L.</title>
<!-- 
Journey Template 
http://www.templatemo.com/tm-511-journey
-->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">                <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="{% static 'css' %}" href="{% static 'css/datepicker.css' %}">
    <link rel="stylesheet" type="{% static 'css' %}" href="{% static 'slick/slick.css' %}"/>
    <link rel="stylesheet" type="{% static 'css' %}" href="{% static 'slick/slick-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">                                   <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
      </head>
<body>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>    
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="{% static 'img/logo.png' %}" alt="Site logo">
                                Deustotil Tech
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="{% url 'index' %}">Inicio <span class="sr-only">(current)</span></a>
                                    </li>

                                  <div class="dropdown">
                                      <li class="nav-item">
                                          <button class="drpbtn">Gestionar un proyecto</button>
                                          <div class="dropdown-content">
                                              <a class="nav-link" href="{% url 'registrarProyecto' %}">Crear un proyecto</a>
                                              <a class="nav-link" href="{% url 'proyectosListView' %}">Listado de los proyectos</a>
                                          </div>
                                      </li>
                                  </div>

                                  <div class="dropdown">
                                      <li class="nav-item">
                                          <button class="drpbtn">Gestionar un cliente</button>
                                          <div class="dropdown-content">
                                              <a class="nav-link" href="{% url 'registrarCliente' %}">Crear un cliente</a>
                                              <a class="nav-link" href="{% url 'clientesListView' %}">Listado de los clientes</a>
                                          </div>
                                      </li>
                                  </div>

                                <div class="dropdown">
                                    <li class="nav-item">
                                        <button class="drpbtn">Gestionar Tareas</button>
                                        <div class="dropdown-content">
                                            <a class="nav-link" href="{% url 'registrarTarea' %}">Crear una Tarea</a>
                                            <a class="nav-link" href="{% url 'tareasListView' %}">Listado de las tareas</a>
                                          </div>
                                    </li>
                                </div>

                                <div class="dropdown">
                                    <li class="nav-item">
                                        <button class="drpbtn">Gestionar Empleados</button>
                                        <div class="dropdown-content">
                                            <a class="nav-link" href="{% url 'registrarEmpleado' %}">Crear un empleado</a>
                                            <a class="nav-link" href="{% url 'empleadosListView' %}">Listado de los empleados</a>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </nav>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- .tm-top-bar -->

        <div class="tm-page-wrap mx-auto" style="max-height:500px ">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">

                        
                        <div class="row tm-banner-row" id="tm-section-search">

                            <form action="{% url 'registrarTarea' %}" method="post" class="tm-search-form tm-section-pad-2">
                                <div class="form-row tm-search-form-row">                                
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Añade una tarea al proyecto</label>
                                        <input name="nombre" type="text" class="form-control inputCity" placeholder="Nombre de la tarea..." required>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Descripción</label>
                                        <textarea style="height: 100px;max-height: 100px; min-height: 100px" type="text" name="descripcion" class="inputCity form-control" placeholder="Descripción de la tarea..." required></textarea>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Notas</label>
                                        <textarea style="height: 100px;max-height: 100px; min-height: 100px" type="text" name="notas" class="inputCity form-control" placeholder="Notas sobre la tarea"></textarea>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                        <label for="inputCity">Responsable</label>
                                        <input name="responsable" type="text" class="form-control" id="inputCity" placeholder="Responsable de esta tarea" required>
                                    </div>

                                        
                                    
                                </div> <!-- form-row -->
                                <div class="form-row tm-search-form-row">

                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="inputCheckIn">Fecha de inicio</label>
                                        <input name="fecha_inicio" type="date" class="form-control" id="inputCheckIn" placeholder="Inicio" required>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="inputCheckOut">Fecha final</label>
                                        <input name="fecha_fin" type="date" class="form-control" id="inputCheckOut" placeholder="Fin" required>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="inputCheckOut">Prioridad</label>
                                        <select id="Prioridad" name="prioridad" class="form-control" style="height: 40px" required>
                                            <optgroup label="-------">
                                                <option>Alta</option>
                                                <option>Media</option>
                                                <option>Baja</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="inputCheckOut">Estado</label>
                                        <select id="Estado" name="estado" class="form-control" style="height: 40px" required>
                                            <optgroup label="-------">
                                                <option>Sin empezar</option>
                                                <option>En marcha</option>
                                                <option>Acabada</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="btnSubmit">&nbsp;</label>
                                        <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit"><a href="{% url 'index' %}">Añadir Tarea</a></button>
                                    </div>

                                </div>     

                            </form>                             

                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->                   
                </div>     <!-- .tm-container-outer -->                 
            </section>
</div>
</div>
</body>
</html>
