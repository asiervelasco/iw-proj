{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Deustotil Tech S.L.</title>
<!-- 
Journey Template 
http://www.templatemo.com/tm-511-journey
-->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">                <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="{% static 'css' %}" href="{% static 'css/datepicker.css' %}">
    <link rel="stylesheet" type="{% static 'css' %}" href="{% static 'slick/slick.css' %}"/>
    <link rel="stylesheet" type="{% static 'css' %}" href="{% static 'slick/slick-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">                                      <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
      </head>
<body>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>    
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="{% static 'img/logo.png' %}" alt="Site logo">
                                Deustotil Tech
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                  <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'index' %}">Inicio <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registrarProyecto'">Gestionar un proyecto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registrarCliente' %}">Gestionar un cliente</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registrarTarea' %}">Gestionar Tareas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registrarEmpleado' %}">Gestionar Empleados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#tm-section-4">Contacto</a>
                                </li>
                            </ul>
                        </div>                            
                    </nav>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- .tm-top-bar -->

        <div class="tm-page-wrap mx-auto">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">

                        <div class="row tm-banner-row tm-banner-row-header">
                            <div class="col-xs-12">
                                <div class="tm-banner-header">
                                    <h1 class="text-uppercase tm-banner-title">Crear Proyecto</h1>
                                    <img src="{% static 'img/dots-3.png' %}" alt="Dots">
                                    <p class="tm-banner-subtitle">Crealo aquí</p>
                                    <a href="javascript:void(0)" class="tm-down-arrow-link"><i class="fa fa-2x fa-angle-down tm-down-arrow"></i></a>       
                                </div>    
                            </div>  <!-- col-xs-12 -->                      
                        </div> <!-- row -->
                        <div class="row tm-banner-row" id="tm-section-search">

                            <form action="{% url 'registrarProyecto' %}" method="post"  class="tm-search-form tm-section-pad-2">
                                <div class="form-row tm-search-form-row">                                
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Gestiona tu proyecto:</label>
                                        <input name="nombre" type="text" class="form-control" id="inputCity" placeholder="Nombre del proyecto...">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Descripción</label>
                                        <textarea style="height: 100px;max-height: 100px; min-height: 100px" type="text" name="descripcion" class="form-control" placeholder="Descripción del proyecto..."></textarea>
                                        
                                    </div>
                                                                        
                                       
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">                                       
                                            <label for="inputCity">Cliente</label>
                                            <input name="cliente" type="text" class="form-control" placeholder="Cliente">
                                        </div>
                                         <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">                                       
                                            <label for="inputCity">Empleados</label>
                                            <input name="empleados" type="text" class="form-control" placeholder="Nombre del empleado/a">
                                        </div>

                                        
                                    
                                </div> <!-- form-row -->
                                <div class="form-row tm-search-form-row">

                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="inputCheckIn">Fecha de inicio</label>
                                        <input name="fecha_inicio" type="text" class="form-control" id="inputCheckIn" placeholder="Inicio">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="inputCheckOut">Fecha final</label>
                                        <input name="fecha_final" type="text" class="form-control" id="inputCheckOut" placeholder="Fin">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="btnSubmit">&nbsp;</label>
                                        <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">Crear Proyecto</button>
                                    </div>
                                </div>                              
                            </form>                             

                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->                   
                </div>     <!-- .tm-container-outer -->                 
            </section>
        </div>
    </div>


</body>
</html>
